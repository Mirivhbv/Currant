<ul class="archive">
    <li><strong>Tags:</strong></li>
    {% for tag in site.tags %}
        {% assign tag_name = tag[0] | downcase | replace '-', ' ' %}
        <li class="archive__item"><a href="{{ site.baseurl }}/tag/{{ tag[0] }}/" title="{{ tag_name }}">{{ tag_name }}</a></li>
    {% endfor %}
</ul>

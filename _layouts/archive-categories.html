---
layout: default
title: Archive
---

<div class="home">

    <h1 class="page-heading">category: {{ page.title }}</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        {% if post.categories contains page.category or post.category == page.category %}
            {% include postbox.html %}
        {% endif %}
        {% endfor %}
    </ul>
</div>

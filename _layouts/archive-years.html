---
layout: default
title: Archive
---

<div class="home">

    <h1 class="page-heading">Archive of posts from <span>{{ page.type }} '{{ page.title }}'</span></h1>

    <ul class="post-list">
        {% for post in site.posts %}
        {% assign postyear = post.date | date: "%Y" %}
        {% if postyear == page.year %}
            {% include postbox.html %}
        {% endif %}
        {% endfor %}
    </ul>
</div>

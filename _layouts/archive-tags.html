---
layout: default
title: Archive
---

<div class="home">

    <h1 class="page-heading">tag: {{ page.title }}</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        {% if post.tags contains page.tag or post.tag == page.tag %}
            {% include postbox.html %}
        {% endif %}    
        {% endfor %}
    </ul>
</div>
